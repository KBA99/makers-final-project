<div class="form-container">
	<form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="form">
		<div>
			<mat-card-content class="register-form">
				<mat-form-field appearance="fill">
					<mat-label>First Name</mat-label>
					<input
						type="text"
						matInput
						formControlName="firstName"
						placeholder=""
						id="firstName"
					/>
				</mat-form-field>

				<mat-form-field appearance="fill">
					<mat-label>Last Name</mat-label>
					<input
						type="text"
						matInput
						formControlName="lastName"
						placeholder=""
						id="lastName"
					/>
				</mat-form-field>

				<mat-form-field appearance="fill">
					<mat-label>Email</mat-label>
					<input type="text" matInput formControlName="email" placeholder="" id="email" />
				</mat-form-field>

				<mat-form-field appearance="fill">
					<mat-label>Password</mat-label>
					<input
						type="password"
						matInput
						formControlName="password"
						placeholder=""
						id="password"
					/>
				</mat-form-field>

				<mat-form-field appearance="fill">
					<mat-label>Confirm Password</mat-label>
					<input
						type="password"
						matInput
						formControlName="confirmPassword"
						placeholder=""
						id="confirmPassword"
					/>
					<small style="color: red;" *ngIf="passwordNoMatchError">
						Your original password must match your confirmation password.
					</small>
				</mat-form-field>
			</mat-card-content>
		</div>

		<mat-card-actions class="submit">
			<button mat-raised-button color="primary" type="submit">Register</button>
		</mat-card-actions>
	</form>
</div>
