Register
<mat-card class="container">
	<form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="form">
		<mat-card-title>
			<h3>Monitor Configuration</h3>
		</mat-card-title>

		<mat-card-content class="register-form">
			<mat-form-field appearance="fill">
				<mat-label>First Name</mat-label>
				<input
					type="text"
					matInput
					formControlName="firstName"
					placeholder=""
					id="firstName"
				/>
			</mat-form-field>

			<mat-form-field appearance="fill">
				<mat-label>Last Name</mat-label>
				<input
					type="text"
					matInput
					formControlName="lastName"
					placeholder=""
					id="lastName"
				/>
			</mat-form-field>

			<mat-form-field appearance="fill">
				<mat-label>Email</mat-label>
				<input
					type="text"
					matInput
					formControlName="email"
					placeholder=""
					id="email"
				/>
			</mat-form-field>

			<mat-form-field class="monitor-full-width" appearance="fill">
				<mat-label>Date of Birth</mat-label>
				<input
					type="datetime-local"
					matInput
					formControlName="dateOfBirth"
					id="dateOfBirth"
				/>
			</mat-form-field>

		</mat-card-content>

		<mat-card-actions>
			<button mat-raised-button color="primary" type="submit">Add Config</button>
		</mat-card-actions>
	</form>
</mat-card>
